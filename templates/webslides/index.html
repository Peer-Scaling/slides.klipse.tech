  <body>
    <header role="banner">
      <nav role="navigation">
        <p class="logo"><a href="index.html" title="WebSlides">WebSlides</a></p>
        <ul>
          <li class="github">
            <a rel="external" href="https://github.com/jlantunez/webslides" title="Github">
              <svg class="fa-github">
                <use xlink:href="#fa-github"></use>
              </svg>

            </a>
          </li>
          <li class="twitter">
            <a rel="external" href="https://twitter.com/webslides" title="Twitter">

          <!--  <li class="dribbble"><a rel="external" href="http://dribbble.com/jlantunez" title="Dribbble"><svg class="fa-dribbble"><use xlink:href="#fa-dribbble"></use></svg> <em>jlantunez</em></a></li> -->
        </ul>
      </nav>
    </header>
    
    <main role="main">
      <article id="webslides" class="vertical">
      
        <!-- Quick Guide
          - Each parent <section> in the <article id="webslides"> element is an individual slide.
          - Vertical sliding = <article id="webslides" class="vertical">
          - <div class="wrap"> = container 1200px / <div class="wrap size-50"> = 600px; 
        -->
	<section>
	  <div class="wrap size-70 alignleft">
	    <h2>A javascript interactive snippet</h2>
            <p class="text-intro">You edit the code and it is evaluated as you type</p>

	  <div  class="klipse-js">
	    [1,2,3].map((x) => x + 1)
	  </div>
	  </div>    
	</section>

        <section>
	  <div class="wrap size-70 alignleft">
	    <h2>A ruby interactive snippet</h2>
            <p class="text-intro">You edit the code and it is evaluated as you type</p>
	    
	  <div class="klipse-ruby">
	    [1,2]*10
	  </div>
	  </div>    
	</section>

        
      </article>
      <!-- end article -->
    </main>
    <!-- end main --> 
    
   <!-- Remove #webslides element :)
   
     <footer role="contentinfo">
      <div class="wrap">
        <p>An <a href="https://github.com/jlantunez/webslides">open source solution</a>, by <a href="https://twitter.com/jlantunez">@jlantunez</a>.</p>
      </div>
    </footer>  --> 
    
    <!-- jQuery (required for slides to work) -->
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="static/js/webslides.js"></script>
    
    <!-- OPTIONAL - svg-icons.js (fontastic.me - Font Awesome as svg icons) -->
    <script defer src="static/js/svg-icons.js"></script>
    
   <link rel="stylesheet" type="text/css" href="https://storage.googleapis.com/app.klipse.tech/css/codemirror.css">

<script>
  window.klipse_settings = {
  eval_idle_msec: 20, // idle time in msec before the snippet is evaluated
  selector: '.klipse-clojure', //selector for clojure evaluation snippets
  selector_reagent: '.klipse-reagent', // selector for reagent snippets
  selector_eval_js: '.klipse-js', // selector for javascript evaluation snippets
  selector_eval_ruby: '.klipse-ruby', //selector for ruby evaluation snippets
  selector_es2017: '.klipse-es2017', // selector for EcmaScript 2017 evaluation snippets
  selector_jsx: '.klipse-jsx', // selector for jsx evaluation snippets
  selector_transpile_jsx: '.transpile-jsx', // selector for jsx transpilation snippets
  selector_eval_python_client: '.klipse-python', // selector for python evaluation snippets
  selector_eval_cpp: '.language-klipse-cpp', // selector for cpp evaluation
  selector_eval_html: '.language-klipse-html', // selector for html evaluation snippets
  selector_eval_scheme: '.language-klipse-scheme', // selector for scheme evaluation snippets,
  };
</script>
<script src="https://storage.googleapis.com/app.klipse.tech/plugin_prod/js/klipse_plugin.min.js"></script>
  </body>
